# Coolify Configuration for Next.js 15
# This file configures how Coolify builds and deploys your application

[phases.setup]
nixPkgs = ['nodejs_20', 'npm-9_x']

[phases.install]
cmds = ['npm install']

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'npm start'

[variables]
NODE_ENV = 'production'
NEXT_TELEMETRY_DISABLED = '1'
# Port is set by Coolify, defaults to 3000
# Supabase configuration - these will be overridden by Coolify env vars if set
NEXT_PUBLIC_SUPABASE_URL = ''
NEXT_PUBLIC_SUPABASE_ANON_KEY = ''
