# Coolify Configuration for Next.js 15
# This file configures how Coolify builds and deploys your application

[phases.setup]
nixPkgs = ['nodejs_20', 'npm-9_x']

[phases.build]
cmds = [
  'npm ci',
  'npm run build'
]

[start]
cmd = 'npm start'

[variables]
NODE_ENV = 'production'
NEXT_TELEMETRY_DISABLED = '1'
